<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Calculator</div>
      <div class="calc-app">
        <div class="input">
          <input class="input_lane" type="text" />
          <div class="result_lane"></div>
        </div>
        <div class="buttons__container">
          <table class="buttons__table">
            <tr>
              <td id="clear">C</td>
              <td id="plus-minus">±</td>
              <td id="percent">%</td>
              <td id="division">÷</td>
            </tr>
            <tr>
              <td id="seven">7</td>
              <td id="eight">8</td>
              <td id="nine">9</td>
              <td id="multiple">×</td>
            </tr>
            <tr>
              <td id="four">4</td>
              <td id="five">5</td>
              <td id="six">6</td>
              <td id="plus">+</td>
            </tr>
            <tr>
              <td id="one">1</td>
              <td id="two">2</td>
              <td id="three">3</td>
              <td id="minus">-</td>
            </tr>
            <tr>
              <td id="zero"  class="last-cell-left">0</td>
              <td id="dot">.</td>
              <td id="equal" colspan="2" class="last-cell-right">=</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
