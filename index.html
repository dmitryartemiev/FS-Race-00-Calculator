<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="title">Calculator</div>
        <div class="calc-app">
            <div class="input">
                <div class="input_lane"></div>
                <input class="result_lane" type="text" />
            </div>
            <div class="buttons__container">
                <table class="buttons__table">
                    <tr>
                        <td id="clear" onclick="clean()">C</td>
                        <td id="plus-minus" onclick="operation('±')">±</td>
                        <td id="percent" onclick="operation('%')">%</td>
                        <td id="division" onclick="operation('/')">÷</td>
                    </tr>
                    <tr>
                        <td id="seven" onclick="insert('7')">7</td>
                        <td id="eight" onclick="insert('8')">8</td>
                        <td id="nine" onclick="insert('9')">9</td>
                        <td id="multiple" onclick="operation('*')">×</td>
                    </tr>
                    <tr>
                        <td id="four" onclick="insert('4')">4</td>
                        <td id="five" onclick="insert('5')">5</td>
                        <td id="six" onclick="insert('6')">6</td>
                        <td id="plus" onclick="operation('+')">+</td>
                    </tr>
                    <tr>
                        <td id="one" onclick="insert('1')">1</td>
                        <td id="two" onclick="insert('2')">2</td>
                        <td id="three" onclick="insert('3')">3</td>
                        <td id="minus" onclick="operation('-')">-</td>
                    </tr>
                    <tr>
                        <td id="zero" class="last-cell-left" onclick="insert('0')">0</td>
                        <td id="dot" onclick="insert('.')">.</td>
                        <td id="equal" colspan="2" class="last-cell-right" onclick="equal()">=</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
